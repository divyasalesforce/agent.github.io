<style>

.logo {
font-size: 64px;

.search-box {
margin-top: 20px;
width: 500px;
max-width: 90%;

border: 1px solid #c6c6c6;
border-radius: 24px;
padding: 10px 15px;

.search-box input {

.buttons {

padding: 10px 18px;
margin: 5px;
border: 1px solid #f8f9fa;
border-radius: 4px;
background: #f8f9fa;
cursor: pointer;
}

border: 1px solid #c6c6c6;
}

<input type="text" id="query" placeholder="Search Google or type a URL">
</form>

<div class="buttons">
<button onclick="dummySearch()">Google Search</button>
<button onclick="alert('Feeling Lucky! (Dummy)')">I'm Feeling Lucky</button>
</div>

<script>
function dummySearch(event) {
if (event) event.preventDefault();
const q = document.getElementById('query').value;
alert("You searched for: " + q + "\n(This is a dummy search engine)");
}
</script>
